name: ğŸ¤– Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # Check for outdated dependencies
  dependency-check:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ” Check backend dependencies
        working-directory: ./backend
        run: |
          echo "ğŸ” Checking backend dependencies..."
          npm outdated || true
          
      - name: ğŸ” Check frontend dependencies  
        working-directory: ./frontend/app
        run: |
          echo "ğŸ” Checking frontend dependencies..."
          npm outdated || true

      - name: ğŸ” Check root dependencies
        run: |
          echo "ğŸ” Checking root dependencies..."
          npm outdated || true

  # Security vulnerability check
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ”’ Backend security audit
        working-directory: ./backend
        run: |
          echo "ğŸ”’ Running backend security audit..."
          npm audit --audit-level=moderate
          
      - name: ğŸ”’ Frontend security audit
        working-directory: ./frontend/app
        run: |
          echo "ğŸ”’ Running frontend security audit..."
          npm audit --audit-level=moderate

      - name: ğŸ”’ Root security audit
        run: |
          echo "ğŸ”’ Running root security audit..."
          npm audit --audit-level=moderate

  # Automated dependency updates (requires Dependabot configuration)
  auto-update:
    name: ğŸ¤– Auto Update
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ”„ Update backend dependencies
        working-directory: ./backend
        run: |
          echo "ğŸ”„ Updating backend dependencies..."
          npm update
          
      - name: ğŸ”„ Update frontend dependencies
        working-directory: ./frontend/app
        run: |
          echo "ğŸ”„ Updating frontend dependencies..."
          npm update

      - name: ğŸ§ª Run tests after updates
        run: |
          cd backend && npm ci && npm run build && npm test
          cd ../frontend/app && npm ci && npm run build

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Automated Dependency Updates'
          body: |
            ## ğŸ¤– Automated Dependency Updates
            
            This PR contains automated dependency updates for the task-writer project.
            
            ### ğŸ“¦ Updated Dependencies
            - Backend dependencies updated
            - Frontend dependencies updated
            
            ### âœ… Tests Status
            - All tests have been run and are passing
            - Build verification completed
            
            ### ğŸ” Review Notes
            Please review the changes and ensure compatibility before merging.
            
            _This PR was automatically created by the dependency update workflow._
          branch: chore/dependency-updates
          delete-branch: true